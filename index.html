    <script>
      function load(id) {
        var activeSection = document.getElementsByClassName('visible');
        if (activeSection.length > 0) {
          for (var x = 0; x < activeSection.length; x++) {
            activeSection[x].style.display = 'none';
          }
        }
        document.getElementById(id).style.display = 'inline';
        document.getElementById(id).className = 'visible';
      }
    </script>
